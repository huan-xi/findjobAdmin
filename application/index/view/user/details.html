{include file="public/layout" /}
<body style="background-color: #FFF; overflow: auto;">
<div id="toolTipLayer"
     style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i
                class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>用户详细 - 用户详细</h3>
                <h5>查看用户相关信息</h5>
            </div>
        </div>
    </div>
    <form class="form-horizontal" action="{:url('change')}" method="post" id="add_form">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label>用户姓名</label>
                </dt>
                <dd class="opt">
                    <input name="user_id" value="{$user.user_id}" type="hidden">
                    <input type="text" value="{$user.name}" name="name" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>手机号</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$user.phone}"  name="phone" id="phone" class="input-txt">
                    <span class="err"></span>
                    <p class="notic"></p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>用户工种</label>
                </dt>
                <dd class="opt">
                    <input type="text" name="type" value="{$user.type}"  class="input-txt">
                    <p class="notic">工种已|分割</p>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>用户状态</label>
                </dt>
                <dd class="opt">
                    <span type="text" class="input-txt">{:$user.status=="1"?"可用":"禁用"}</span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label>注册时间</label>
                </dt>
                <dd class="opt">
                    <span type="text" class="input-txt">{$user.create_time/1000|date='Y-m-d H:i',###}</span>
                </dd>
            </dl>


            <div class="bot"><a href="JavaScript:void(0);" onclick="checkUserUpdate();"
                                class="ncap-btn-big ncap-btn-green" id="submitBtn">修改信息</a></div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function checkUserUpdate() {
        $('#add_form').submit();
    }
</script>
</body>
</html>
